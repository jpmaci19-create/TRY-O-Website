<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#081833" />
      <stop offset="100%" stop-color="#04070f" />
    </linearGradient>
    <style>
      .label { font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif; fill: #f5f5f5; }
      .title { font-size: 70px; font-weight: 700; letter-spacing: 4px; text-transform: uppercase; }
      .subtitle { font-size: 32px; font-weight: 600; fill: #8fe9ff; }
      .body { font-size: 26px; fill: #d0d8ff; }
      .card { fill: rgba(10, 20, 40, 0.6); stroke: rgba(143, 233, 255, 0.4); stroke-width: 3; rx: 28; }
      .badge { font-size: 22px; text-transform: uppercase; letter-spacing: 3px; fill: #ffef5c; }
    </style>
  </defs>
  <rect width="1200" height="800" fill="url(#sky)" />
  <text class="label title" x="120" y="160">Double LED Lighting</text>
  <text class="label subtitle" x="120" y="220">Keep your battery safe</text>
  <rect class="card" x="120" y="260" width="960" height="140" />
  <text class="label body" x="160" y="330">Steady Mode</text>
  <text class="label body" x="520" y="330">SOS Mode</text>
  <text class="label body" x="840" y="330">Strobe Mode</text>
  <circle cx="210" cy="360" r="34" fill="#ffef5c" />
  <circle cx="570" cy="360" r="34" fill="#ff5c8a" />
  <circle cx="900" cy="360" r="34" fill="#9ae83b" />
  <rect class="card" x="120" y="430" width="280" height="220" />
  <rect class="card" x="450" y="430" width="280" height="220" />
  <rect class="card" x="780" y="430" width="280" height="220" />
  <text class="label body" x="160" y="520">Ilumina senderos nocturnos</text>
  <text class="label body" x="160" y="560">para aventuras seguras.</text>
  <text class="label body" x="490" y="520">Crea momentos acogedores</text>
  <text class="label body" x="490" y="560">con luz cálida.</text>
  <text class="label body" x="820" y="520">Activa el modo señal</text>
  <text class="label body" x="820" y="560">para emergencias.</text>
  <text class="label badge" x="120" y="700">Luz dual integrada en cada cargador TRY-O</text>
</svg>
